<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Database Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 800px;
            min-height: 600px;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-section {
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }

        .prompt-box {
            flex: 1;
            position: relative;
        }

        .prompt-box textarea {
            width: 100%;
            min-height: 120px;
            padding: 20px;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        .prompt-box textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            white-space: nowrap;
        }

        .send-btn:hover {
            transform: translateY(-2px);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .response-section {
            flex: 1;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            min-height: 300px;
            overflow-y: auto;
        }

        .response-content {
            white-space: pre-wrap;
            line-height: 1.6;
            color: #333;
        }

        .download-section {
            margin-top: 20px;
            display: none;
        }

        .download-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .download-btn:hover {
            background: #218838;
        }

        .loading {
            display: none;
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
        }

        .success {
            color: #155724;
            background: #d4edda;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ LeetCode Database Chatbot</h1>
            <p>Ask questions about your LeetCode data in natural language</p>
        </div>

        <div class="chat-container">
            <div class="input-section">
                <div class="prompt-box">
                    <textarea 
                        id="promptInput" 
                        placeholder="Type your question here...&#10;&#10;Examples:&#10;‚Ä¢ List out top 5 students in CSE-O based on total count of problems solved&#10;‚Ä¢ Show me all available batches&#10;‚Ä¢ Compare secA and secB in batch24-28 by rating&#10;‚Ä¢ Find students with rating above 1800"
                    ></textarea>
                </div>
                <button class="send-btn" id="sendBtn" onclick="sendPrompt()">Send</button>
            </div>

            <div class="loading" id="loading">
                Analyzing your request and fetching data...
            </div>

            <div class="response-section">
                <div class="response-content" id="responseContent">
                    Welcome! Ask me anything about your LeetCode database. I can help you analyze student performance, compare sections, find top performers, and more.
                </div>
            </div>

            <div class="download-section" id="downloadSection">
                <button class="download-btn" onclick="downloadExcel()">üìä Download Excel Report</button>
            </div>
        </div>
    </div>

    <script>
        let currentData = null;

        async function sendPrompt() {
            const promptInput = document.getElementById('promptInput');
            const sendBtn = document.getElementById('sendBtn');
            const loading = document.getElementById('loading');
            const responseContent = document.getElementById('responseContent');
            const downloadSection = document.getElementById('downloadSection');

            const message = promptInput.value.trim();
            if (!message) return;

            // Show loading
            sendBtn.disabled = true;
            loading.style.display = 'block';
            responseContent.innerHTML = '';

            try {
                const response = await fetch('/api/v1/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();

                if (data.success) {
                    responseContent.innerHTML = data.response;
                    currentData = data;
                    
                    // Show download button if tools were used
                    if (data.tools_used > 0) {
                        downloadSection.style.display = 'block';
                    } else {
                        downloadSection.style.display = 'none';
                    }
                } else {
                    responseContent.innerHTML = `<div class="error">‚ùå Error: ${data.response}</div>`;
                    downloadSection.style.display = 'none';
                }
            } catch (error) {
                responseContent.innerHTML = `<div class="error">‚ùå Network error: ${error.message}</div>`;
                downloadSection.style.display = 'none';
            } finally {
                sendBtn.disabled = false;
                loading.style.display = 'none';
            }
        }

        function downloadExcel() {
            if (!currentData) return;

            // Create a simple CSV/Excel-like download
            const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
            const filename = `leetcode-analysis-${timestamp}.csv`;
            
            // For now, we'll create a simple CSV with the response
            const csvContent = `Query,Response,Tools Used\n"${document.getElementById('promptInput').value.replace(/"/g, '""')}","${currentData.response.replace(/"/g, '""')}",${currentData.tools_used}`;
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Allow Enter key to send (Shift+Enter for new line)
        document.getElementById('promptInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendPrompt();
            }
        });
    </script>
</body>
</html>
